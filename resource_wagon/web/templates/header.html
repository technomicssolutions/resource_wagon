{% if user.is_authenticated %}
    <ul>           
        <li>{{user.username}}   
        <li><a href="{% url 'home' %}">Home</a></li>    
        <li><a href="#">Change Password</a></li>
        {% if user.jobseeker_set.all.0 %}
            <li><a href="{% url 'jobseeker_details' %}">View Profile</a></li>
            <li><a href="{% url 'jobseeker_log' %}">Activity Log</a></li>
            <a href="{% url 'search' %}">Search Jobs </a>
            
            <a onclick="search_by_location('location')" href="" title="">Jobs By Location</a>
            <a onclick="search_by_location('skills')" href="" title="">Jobs By Skills</a>
        {% else %}
            <li><a href="{% url 'search_candidates' %}">Search Candidates </a></li>
            <li><a href="{% url 'employer_profile' %}">View Profile</a></li>
        {% endif %}
        <li><a href="{% url 'logout' %}">Logout</a></li>         
        </li>
    </ul>
{% endif %}
