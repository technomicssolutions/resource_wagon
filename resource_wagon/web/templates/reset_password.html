{% extends 'base.html' %}
{% block title %} 
	Reset Password
{% endblock title %}
{% block body_id %} reset_password {% endblock body_id %}
{% block content %}

<div >
	<div >
		Reset Password
	</div>
</div>
<div >
	<form  method="post" action="{% url 'reset_password' user_id=user_id %}">
		{% csrf_token %}
		<p> {{message}} </p> 
		<div >
			<label>New Password</label>
			<input name="password" type="password" value="" />
		</div>
		<div >
			<label>Confirm Password</label>
			<input name="confirm_password" type="password" value="" />
		</div>

		<div>
			<label> </label>
			
			<input type="submit" value="Submit" >
		</div>
	</form>
</div>

{% endblock content %}
