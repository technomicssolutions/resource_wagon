{% extends base_template %}
{% block title %} 
	Reset Password
{% endblock title %}
{% block body_id %} reset_password {% endblock body_id %}
{% block dashboard_content %}
<div class="separation">
<div class="separation_outer">
<div >
	<div >
		<h3>Reset Password</h3>
	</div>
</div>
<div >
	<form  method="post" action="{% url 'reset_password' user_id=user_id %}">
		{% csrf_token %}
		<p class="error_message"> {{message}} </p> 
        <div class="form-group-outer">
			<label class="col-sm-4 control-label">New Password</label>
            <div class="col-sm-8"> 
				<input class="form-control" name="password" type="password" value="" />
            </div>
            </div>
		<div class="form-group-outer">
			<label class="col-sm-4 control-label">Confirm Password</label>
            <div class="col-sm-8"> 
			<input class="form-control" name="confirm_password" type="password" value="" />
            </div>
		</div>

		<div>
			<div class="form-button" style="margin:20px 0 0 0; float:left;">
			<input class="button btn btn-warning" type="submit" value="Submit" >
            </div>
		</div>
	</form>
</div>

</div>
</div>
{% endblock dashboard_content %}
